<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">

    <title>Search images</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Wrap">
        <div class="links">
            <div class="back">
                <a href="index.html">Back to Google Search</a>
            </div>
        </div>
        <div class="logo">
            <div class="imagelogo">
                <img src="images/googlelogo.png" alt="logo">
                <span class="image-span">images</span>
            </div>
        </div>
        <div class="container">
            <form action="https://www.google.com/search">
                <div class="row1">
                    <div class="search">
                        <span class="right"><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
                        <input type="text" name="q" id="q">
                        <span class="left"><button type="submit"  data-toggle="tooltip" data-placement="bottom" title="Search by image"><i class="fa fa-camera fa-lg" aria-hidden="true"></i></button></span>
                        <span class="left"><button type="button" data-toggle="tooltip" data-placement="bottom" title="Clear" id="delete"
                                onclick="document.getElementById('q').value = ''"><i class="fa fa-times fa-lg"
                                    aria-hidden="true"></i></button></span>          
                    </div>
                    <input type="hidden" name="tbm" value="isch">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
